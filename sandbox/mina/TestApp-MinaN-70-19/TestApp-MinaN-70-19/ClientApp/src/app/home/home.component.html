<h1>Hello, world!</h1>

<form (ngSubmit)="onSubmit()" #weatherForm="ngForm">
  <div class="form-group">
    <label for="Summary">Summary</label>
    <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="Summary"
           required
           [(ngModel)]="model.Summary" name="Summary"
           #Summary="ngModel">
  </div>

  <div class="form-group">
    <label for="TemperatureC">TemperatureC</label>
    <input type="number" class="form-control ng-untouched ng-pristine ng-valid" id="TemperatureC"
           required
           [(ngModel)]="model.TemperatureC" name="TemperatureC"
           #TemperatureC="ngModel">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!weatherForm.form.valid">Submit</button>

</form>

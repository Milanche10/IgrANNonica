<div *ngIf="alert"class="alert alert-success">
  <strong>Uneto!</strong> Uspe≈°no su uneti podaci o zaposlenom.
</div>
<form (ngSubmit)="onSubmit()" #kupacForm="ngForm" class="forma">
  <div class="tekst">Unesite podatke novog zaposlenog</div>
  <div class="input-container ic2">
    <label for="id">Id</label>
    <input id="id" class="input" type="number"
     required
     [(ngModel)]="id" name="id"/>
    <div class="cut"></div>
    
  </div>
  <div class="input-container ic1">
    <label for="ime">Ime</label>
    <input id="ime" class="input" type="text"
     required
     [(ngModel)]="ime" name="ime"/>
    
    
  </div>
  <div class="input-container ic2">
    <label for="prezime">Prezime</label>
    <input id="prezime" class="input" type="text"
    required
    [(ngModel)]="prezime" name="prezime"/>
   
    
  </div>
  <div class="input-container ic2">
    <label for="kompanija">Kompanija</label>
    <input id="kompanija" class="input" type="text"
     required
     [(ngModel)]="kompanija" name="kompanija"/>
    
   
  </div>
  <div class="input-container ic2">
    <label for="zanimanje">Zanimanje</label>
    <input id="zanimanje" class="input" type="text"
    required
    [(ngModel)]="zanimanje" name="zanimanje"/>
    

  </div>
  <button type="submit" class="submit">Dodaj zaposlenog</button>
</form>

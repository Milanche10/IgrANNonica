<div class="controls">
<app-changeamount [title]="'Skriveni slojevi'" (plusEvent)="onPlusClick()" (minusEvent)="onMinusClick()" [isMinusEnabled]="HiddenLayers.length!=2 && !disabled" [isPlusEnabled]="!disabled && HiddenLayers.length!=11"></app-changeamount>
<app-select [selectType]="'single'" [title]="'Aktivaciona funkcija na skrivenom sloju'" [options]="['relu','sigmoid','tanh']" (onSelectedEventSingle)="receivedSingleSelectEvent('HLAF',$event)" [disabled]="disabled || LoadingScreenService.isLoading" [previouslySelectedOption]="HiddenLayerActivationFunc" [selectedOption]="HiddenLayerActivationFunc"></app-select>
<app-select [selectType]="'single'" [title]="'Aktivaciona funkcija na Output sloju'" [options]="['linear','sigmoid','softmax']" (onSelectedEventSingle)="receivedSingleSelectEvent('OLAF',$event)" [disabled]="disabled || LoadingScreenService.isLoading" [previouslySelectedOption]="OutputLayerActivationFunc" [selectedOption]="OutputLayerActivationFunc"></app-select>
<app-select [selectType]="'single'" [title]="'Funkcija gubitka'" [options]="['binary crossentropy','mean absolute error','mean squared error', 'categorical crossentropy']" (onSelectedEventSingle)="receivedSingleSelectEvent('LF',$event)" [disabled]="disabled || LoadingScreenService.isLoading" [previouslySelectedOption]="LossFunction" [selectedOption]="LossFunction"></app-select>
<app-select [selectType]="'multi'" [title]="'Metrike'" *ngIf="setOptions && !recalibrate" [setOptions]="setOptions" (onSelectedEventMulti)="receivedMultiSelectEvent($event)" [disabled]="disabled || LoadingScreenService.isLoading"></app-select>
<button mat-fab matTooltip="Zakljucavanje konfiguracije mreze" color="black" class="playbutton" (click)="onPlayClick();" *ngIf="!disabled" [disabled]="disabled || LoadingScreenService.isLoading"><i class="fa-solid fa-unlock"></i></button>
<button mat-fab matTooltip="Promeni konfiguraciju mreze" color="black" class="playbutton" *ngIf="disabled" (click)="reEnableButtons()"><i class="fa-solid fa-lock"></i></button>
</div>

<h1>Forma za editovanje korisnika</h1>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)" class="forma">
  <input type="hidden" name="Id"
  [value]="service.formData.Id"/>
  <div class="form-group col-md-8 big">
      <label>User's Username</label>
      <input class="form-control form-control-lg" placeholder="Enter Username" name="UserName" 
      #UserName="ngModel" [(ngModel)]="service.formData.UserName" required minlength="4"[class.invalid]="UserName.invalid && UserName.touched">
  </div>
  <div class="form-group col-md-8 big">
      <label>User's Name</label>
      <input class="form-control form-control-lg" placeholder="Enter Fullname" name="FullName" 
      #FullName="ngModel" [(ngModel)]="service.formData.FullName" required minlength="4"
      [class.invalid]="FullName.invalid && FullName.touched">
  </div>
  <div class="form-row">
      <div class="form-group col-md-4 red email">
          <label class="emaillabel">User's Email</label>
          <input class="form-control form-control-lg" placeholder="Enter Email" name="Email" 
          #Email="ngModel" id="email" [(ngModel)]="service.formData.Email" required minlength="7"
          [class.invalid]="Email.invalid && Email.touched">
      </div>
      <div class="form-group col-md-4 red pass">
          <label>User's Password</label>
          <input type="password" class="form-control form-control-lg" id="pass" placeholder="Enter Password" name="Password" 
          #Password="ngModel" [(ngModel)]="service.formData.Password" required maxlength="10" minlength="4"
          [class.invalid]="Password.invalid && Password.touched">
      </div>
      <div class="form-group">
          <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
      </div>
  </div>
</form>

<div class="container">
    <div>
        <div class="metrics">
            <div>
                loss: {{loss}}
            </div>
            <div *ngIf="metrics.indexOf('mae')>-1">
                mae: {{mae}}
            </div>
            <div *ngIf="metrics.indexOf('mse')>-1">
                mse: {{mse}}
            </div>
            <div *ngIf="metrics.indexOf('rmse')>-1">
                rmse: {{rmse}}
            </div>
            <div *ngIf="metrics.indexOf('accuracy')>-1">
                accuracy: {{accuracy}}
            </div>
            <div *ngIf="metrics.indexOf('auc')>-1">
                auc: {{auc}}
            </div>
        </div>
        <div class="actualtopredicted">
            <!-- {{evaluationResponse}} -->
        </div>
    </div>
    <!-- <div *ngIf="dataLength>0">

        </div>
    </div>
    {{dataLength}} -->
    <div class="valuesofactualpredicted" >

            <tr>
                <th>Stvarne vrednosti</th>
                <th>Prediktovane vrednosti</th>
            </tr>

                <td>{{evaluateResponse.Actual[i]}}</td>
                <td>{{evaluateResponse.Predicted[i]}}</td>
            </tr>
        </table>

</div>
